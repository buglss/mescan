<div class="page">
    <div class="navbar">
        <div class="navbar-inner sliding">
            <div class="left">
                <a href="#" class="link back">
                    <i class="icon icon-back"></i>
                    <span class="ios-only">Geri</span>
                </a>
            </div>
            <div class="title">Yeni Çevre</div>
        </div>
    </div>
    <div class="page-content">
        <form method="post" class="list no-hairlines">
            <ul>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon f7-icons ios-only color-purple">persons</i>
                        <i class="icon material-icons md-only color-purple">group</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-label">Çevre</div>
                        <div class="item-input-wrap">
                            <input type="text" placeholder="Çevre adı..." required validate data-error-message="Bu alan boş bırakılamaz!">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon f7-icons ios-only color-purple">tags</i>
                        <i class="icon material-icons md-only color-purple">label</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-label">Etiket</div>
                        <div class="item-input-wrap">
                            <select placeholder="Etiket şeç...">
                                    <option value="kandil">Kandil</option>
                                    <option value="annelerGunu">Anneler Günü</option>
                                    <option value="babalarGunu">Babalar Günü</option>
                                    <option value="sevgililerGunu">Sevgililer Günü</option>
                                    <option value="ramazanBayrami">Ramazan Bayramı</option>
                                    <option value="kurbanBayrami">Kurban Bayramı</option>
                                    <option value="dogumGunu">Doğum Günü</option>

                                </select>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-media">
                        <i class="icon f7-icons ios-only color-purple">chat</i>
                        <i class="icon material-icons md-only color-purple">chat</i>
                    </div>
                    <div class="item-inner">
                        <div class="item-title item-label">Mesaj</div>
                        <div class="item-input-wrap">
                            <textarea placeholder="Mesaj içeriği..." required validate data-error-message="Bu alan boş bırakılamaz!"></textarea>
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="block">
                <button type="submit" class="button button-fill button-raised color-green">Tamam</button>
            </div>
        </form>

        <div class="block">
            Çevre adı girdikten sonra <b>her etiket için</b> bu çevreye ait en az 1 tane mesaj içeriği girilmelidir. Daha sonra <a href="/messages/">mesaj</a> bölümünden çevreye ait mesajların sayısı arttırılabilir.
        </div>
    </div>
</div>
