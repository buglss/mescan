<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>MesCan</title>

    <link rel="stylesheet" type="text/css" href="css/mescan.min.css">
</head>

<body>
    <div id="app">
        <div class="views tabs ios-edges">
            <div class="toolbar tabbar toolbar-bottom-md">
                <div class="toolbar-inner">
                    <a href="#view-home" class="tab-link tab-link-active no-text-transform">
                        <i class="icon f7-icons ios-only">home</i>
                        <i class="icon material-icons md-only">home</i>
                    </a>
                    <a href="#view-persons" class="tab-link no-text-transform">Ki≈üi</a>
                    <a href="#view-status" class="tab-link no-text-transform">Durum</a>
                    <a href="#view-messages" class="tab-link no-text-transform">Mesaj</a>
                </div>
            </div>

            <!-- Home View -->
            <div id="view-home" class="view view-main tab tab-active"></div>

            <!-- Persons View -->
            <div id="view-persons" class="view tab"></div>

            <!-- Status View -->
            <div id="view-status" class="view tab"></div>

            <!-- Messages View -->
            <div id="view-messages" class="view tab"></div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/mescan.min.js"></script>
</body>

</html>
